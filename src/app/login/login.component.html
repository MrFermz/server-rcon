<div class="container-loading" *ngIf="loading">
  <div class="spinner-border text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="d-flex justify-content-around align-items-center mt-5" *ngIf="!loading">
  <div class="col-sm-6 col-md-4 col-lg-4">
    <form (submit)="onLogin($event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input required type="text" class="form-control" name="username" id="username" [(ngModel)]="username"
          [disabled]="dataDisplay.disableField">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
          [disabled]="dataDisplay.disableField">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="dataDisplay.disableField">
        <span *ngIf="!dataDisplay.disableBtnLogin">Login</span>
        <span *ngIf="dataDisplay.disableBtnLogin" class="spinner-border spinner-border-sm" role="status"
          aria-hidden="true"></span>
      </button>
    </form>
  </div>
</div>
